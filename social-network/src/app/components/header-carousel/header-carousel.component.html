<div class="header-carousel">
    <carousel class="header-carousel__slider"
              [images]="images"
              [cellWidth]="carouselConfig.cellWidth"
              [height]="carouselConfig.height"
              [borderRadius]="carouselConfig.borderRadius"
              [cellsToScroll]="carouselConfig.cellsToScroll"
              [transitionDuration]="carouselConfig.transitionDuration"
              [margin]="carouselConfig.margin"
    >
    </carousel>
</div>
